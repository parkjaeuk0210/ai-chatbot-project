<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="description" content="페라는 최신 AI 모델을 이용한 내맘대로 만드는 실시간 챗봇 서비스입니다.">

    <style>
        :root {
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #e0f2fe;
            --glass-bg: rgba(255, 255, 255, 0.5);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --shadow-color: rgba(59, 130, 246, 0.1);
        }
        
        [data-theme="dark"] {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --glass-bg: rgba(30, 41, 59, 0.5);
            --glass-border: rgba(71, 85, 105, 0.2);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: linear-gradient(120deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            overflow: hidden;
            transition: background 0.3s ease;
        }
        .glass-effect {
            background: var(--glass-bg);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        /* 다크 모드 텍스트 색상 */
        h1, h2, h3, p, span, button {
            color: var(--text-primary);
            transition: color 0.3s ease;
        }
        
        .text-slate-800 { color: var(--text-primary) !important; }
        .text-slate-700 { color: var(--text-primary) !important; }
        .text-slate-600 { color: var(--text-secondary) !important; }
        .text-slate-500 { color: var(--text-muted) !important; }
        
        [data-theme="dark"] .bg-white\/80,
        [data-theme="dark"] .bg-white\/70,
        [data-theme="dark"] .bg-white\/40 {
            background: rgba(30, 41, 59, 0.8) !important;
        }
        
        [data-theme="dark"] .shadow-blue-100\/50 {
            box-shadow: 0 20px 25px -5px var(--shadow-color), 0 10px 10px -5px var(--shadow-color) !important;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.4); }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .content-pane, #settings-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .content-pane {
            opacity: 0;
            transform: scale(0.98);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .content-pane.is-active { opacity: 1; transform: scale(1); pointer-events: auto; }
        .message-bubble { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        #file-preview-container {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, margin-bottom 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        #file-preview-container.visible {
            max-height: 100px;
            opacity: 1;
            margin-bottom: 0.75rem;
        }
        #settings-modal.hidden {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 640px) {
            .glass-effect {
                border-radius: 0;
            }
            
            .w-full.max-w-4xl {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            #chat-input {
                font-size: 16px; /* iOS 줌 방지 */
            }
            
            /* 터치 피드백 개선 */
            button {
                -webkit-tap-highlight-color: transparent;
            }
            
            /* 가상 키보드 대응 */
            .content-pane {
                height: calc(100vh - env(safe-area-inset-bottom));
            }
        }
        
        /* 스와이프 제스처를 위한 스타일 */
        .swipe-transition {
            transition: transform 0.3s ease-out;
        }
    </style>
</head>

    <script>
        // --- PDF.js Worker 설정 ---
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;

        // --- DOM Elements ---
        const settingsButton = document.getElementById('settings-button');

        const sendButton = document.getElementById('send-button');
        const fileButton = document.getElementById('file-button');
        const fileInput = document.getElementById('file-input');
        const filePreviewContainer = document.getElementById('file-preview-container');
        const previewImage = document.getElementById('preview-image');
        const previewPdfIcon = document.getElementById('preview-pdf-icon');
        const previewFilename = document.getElementById('preview-filename');

        const imagePrompt = document.getElementById('image-prompt');
        const generateImageButton = document.getElementById('generate-image-button');
        const imageResultContainer = document.getElementById('image-result-container');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const imageLoader = document.getElementById('image-loader');
        const generatedImage = document.getElementById('generated-image');
        const urlInput = document.getElementById('url-input'); // URL 입력 필드 추가

        // --- State ---
        let chatHistory = [];
        let uploadedFile = { type: null, data: null, name: null };
        const defaultPersona = "이름은 FERA. 차분하고 전문적, 높은 성실성과 신뢰성. 평범한 젊은 한국인의 말투. 높은 창의성과 즐거운 상호작용 중심의 대화를 해드릴게요.";
        let currentPersona = localStorage.getItem('feraPersona') || defaultPersona;
        personaInput.value = currentPersona;

        // 고유한 세션 ID 생성 (페이지 로드 시 한 번만)
        const sessionId = `session-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
        
        // 다크 모드 초기화
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    
        // --- Functions ---
        
        // 터치 제스처 지원
        let touchStartX = 0;
        let touchEndX = 0;
        
        function handleSwipe() {
            const swipeThreshold = 100;
            const diff = touchEndX - touchStartX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // 오른쪽 스와이프 - 채팅으로 전환
                    if (document.querySelector('.content-pane.is-active') === imageUi) {
                        switchTabs('chat');
                    }
                } else {
                    // 왼쪽 스와이프 - 이미지 생성으로 전환
                    if (document.querySelector('.content-pane.is-active') === chatUi) {
                        switchTabs('image');
                    }
                }
            }
        }
        
        // 모바일 키보드 대응
        function handleMobileKeyboard() {
            if (window.innerWidth <= 640) {
                const viewport = document.querySelector('meta[name="viewport"]');
                
                chatInput.addEventListener('focus', () => {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    setTimeout(() => {
                        chatInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);
                });
                
                chatInput.addEventListener('blur', () => {
                    viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
                });
            }
        }
        
        // 가상 키보드 높이 감지
        function detectVirtualKeyboard() {
            const initialHeight = window.innerHeight;
            
            window.addEventListener('resize', () => {
                const currentHeight = window.innerHeight;
                const keyboardHeight = initialHeight - currentHeight;
                
                if (keyboardHeight > 100) {
                    // 키보드가 열림
                    document.documentElement.style.setProperty('--keyboard-height', `${keyboardHeight}px`);
                } else {
                    // 키보드가 닫힘
                    document.documentElement.style.setProperty('--keyboard-height', '0px');
                }
            });
        }
        
        // 테마 변경 함수
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }
        
        // 테마 아이콘 업데이트
        function updateThemeIcon(theme) {
            const sunIcon = themeToggle.querySelector('.sun-icon');
            const moonIcon = themeToggle.querySelector('.moon-icon');
            
            if (theme === 'dark') {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }
        }
        
        // 채팅 내보내기 함수
        function exportChat() {
            if (chatHistory.length === 0) {
                alert('내보낼 채팅 내용이 없습니다.');
                return;
            }
            
            let exportContent = `FERA 채팅 기록\n생성일: ${new Date().toLocaleString('ko-KR')}\n\n`;
            exportContent += '='.repeat(50) + '\n\n';
            
            chatHistory.forEach((msg, index) => {
                const sender = msg.role === 'user' ? '사용자' : 'AI';
                const content = msg.parts.map(part => part.text || '[이미지/파일]').join('\n');
                exportContent += `[${sender}]\n${content}\n\n`;
            });
            
            // 텍스트 파일로 다운로드
            const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `fera-chat-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // 이미지 압축 함수
        async function compressImage(file, maxWidth = 1920, maxHeight = 1080, quality = 0.85) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // 비율 유지하며 크기 조정
                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        canvas.toBlob((blob) => {
                            resolve({
                                blob,
                                dataUrl: canvas.toDataURL(file.type, quality),
                                width,
                                height
                            });
                        }, file.type, quality);
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // 파일 크기 포맷 함수
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    
        function switchTabs(targetTab) {
            const panes = { chat: chatUi, image: imageUi };
            const buttons = { chat: chatTabButton, image: imageTabButton };

            for (const tabName in buttons) {
                if (tabName === targetTab) {
                    buttons[tabName].classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                    buttons[tabName].classList.remove('text-slate-600');
                } else {
                    buttons[tabName].classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                    buttons[tabName].classList.add('text-slate-600');
                }
            }
            
            const currentActivePane = document.querySelector('.content-pane.is-active');
            const newActivePane = panes[targetTab];

            if (currentActivePane === newActivePane) return;

            if (currentActivePane) {
                currentActivePane.classList.remove('is-active');
            }
            
            setTimeout(() => {
                if (currentActivePane) currentActivePane.classList.add('hidden');
                newActivePane.classList.remove('hidden');
                newActivePane.classList.add('is-active');
            }, 300);
        }

        function addChatMessage(sender, parts) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex items-start gap-3 message-bubble';

            let imageHtml = '';
            let textContent = '';

            parts.forEach(part => {
                if (part.inlineData) {
                    imageHtml = `<img src="data:${part.inlineData.mimeType};base64,${part.inlineData.data}" class="rounded-lg mt-2 w-full h-auto">`;
                }
                if (part.text) {
                    if (part.text.includes('---PDF 시작---')) {
                         textContent += `<div class="text-xs bg-slate-100 p-2 rounded-md mt-2 max-h-40 overflow-y-auto border"><pre class="whitespace-pre-wrap font-sans">${part.text.replace(/\n/g, '<br>')}</pre></div>`;
                    } else {
                         textContent += `<p>${part.text.replace(/\n/g, '<br>')}</p>`;
                    }
                }
            });

            let bubbleContent = textContent + imageHtml;

            let content;
            if (sender === 'user') {
                wrapper.classList.add('justify-end');
                content = `
                    <div class="bg-blue-500 text-white rounded-2xl rounded-tr-none p-3.5 text-sm shadow-md max-w-lg">
                        ${bubbleContent}
                    </div>
                    <div class="w-9 h-9 rounded-full bg-slate-600 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">나</div>
                `;
            } else {
                wrapper.classList.add('max-w-lg');
                content = `
                    <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">AI</div>
                    <div class="bg-white/80 rounded-2xl rounded-tl-none p-3.5 text-sm text-slate-800 shadow-sm">
                        ${bubbleContent}
                    </div>
                `;
            }
            wrapper.innerHTML = content;
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        function toggleChatLoading(show) {
            let loadingEl = document.getElementById('loading-indicator');
            if (show) {
                if (!loadingEl) {
                    loadingEl = document.createElement('div');
                    loadingEl.id = 'loading-indicator';
                    loadingEl.className = 'flex items-start gap-3 max-w-lg message-bubble';
                    loadingEl.innerHTML = `
                        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">AI</div>
                        <div class="bg-white/80 rounded-2xl rounded-tl-none p-3.5 text-sm text-slate-800 shadow-sm flex items-center space-x-1.5">
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div>
                        </div>
                    `;
                    chatMessages.appendChild(loadingEl);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else {
                if (loadingEl) {
                    loadingEl.remove();
                }
            }
        }
    
        async function handleSendMessage() {
            const message = chatInput.value.trim();
            const url = urlInput.value.trim(); // URL 값 가져오기
            if (!message && !uploadedFile.type && !url) return;

            sendButton.disabled = true;
            toggleChatLoading(true);

            const userParts = [];

            if (url) {
                userParts.push({ text: `[URL 컨텍스트: ${url}]` }); // URL을 텍스트로 추가
            }

            if (uploadedFile.type === 'image') {
                userParts.push({ inlineData: { mimeType: uploadedFile.mimeType, data: uploadedFile.data.split(',')[1] } });
            } else if (uploadedFile.type === 'pdf') {
                try {
                    const pdfText = await extractTextFromPdf(uploadedFile.data);
                    userParts.push({ text: `[첨부된 PDF 파일 '${uploadedFile.name}'의 내용입니다. 이 내용을 바탕으로 답변해주세요.]:\n\n---PDF 시작---\n${pdfText}\n---PDF 끝---` });
                } catch (error) {
                    addChatMessage('bot', [{ text: `PDF 파일을 읽는 중 오류가 발생했습니다: ${error.message}` }]);
                    toggleChatLoading(false);
                    sendButton.disabled = false;
                    return;
                }
            }
            
            if (message) {
                const existingTextPart = userParts.find(p => p.text);
                if (existingTextPart) {
                    existingTextPart.text += `\n\n[사용자 추가 메시지]: ${message}`;
                } else {
                    userParts.push({ text: message });
                }
            }

            const initialMessage = document.getElementById('initial-message');
            if(initialMessage) initialMessage.remove();

            addChatMessage('user', userParts);
            chatInput.value = '';
            removePreview();
    
            chatHistory.push({ role: "user", parts: userParts });
    
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chatHistory: chatHistory, 
                        model: 'gemini',
                        persona: currentPersona,
                        sessionId: sessionId, // 세션 ID 추가
                        url: url // URL 추가
                    })
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = errorText;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || JSON.stringify(errorData);
                    } catch (e) { /* Ignore */ }
                    throw new Error(errorMessage);
                }
    
                const result = await response.json();
                
                if (result.candidates && result.candidates.length > 0) {
                    const botParts = result.candidates[0].content.parts;
                    chatHistory.push(result.candidates[0].content);
                    addChatMessage('bot', botParts);
                } else { throw new Error('응답을 받았지만 내용이 비어있습니다.'); }
    
            } catch (error) {
                let errorMessage = '오류가 발생했습니다';
                let fallbackMessage = '';
                
                if (error.message.includes('429') || error.message.includes('한도')) {
                    errorMessage = '요청 한도를 초과했습니다.';
                    fallbackMessage = '잠시 후 다시 시도해주세요. API 요청 제한에 도달했습니다.';
                } else if (error.message.includes('500') || error.message.includes('내부')) {
                    errorMessage = '서버에 일시적인 문제가 발생했습니다.';
                    fallbackMessage = '서비스가 일시적으로 불안정합니다. 잠시 후 다시 시도해주세요.';
                } else if (!navigator.onLine) {
                    errorMessage = '인터넷 연결을 확인해주세요.';
                    fallbackMessage = '네트워크에 연결되어 있지 않습니다.';
                } else {
                    fallbackMessage = error.message;
                }
                
                addChatMessage('bot', [{ 
                    text: `${errorMessage}\n\n${fallbackMessage}\n\n문제가 지속되면 페이지를 새로고침해주세요.` 
                }]);
            } finally {
                toggleChatLoading(false);
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
    
        async function handleGenerateImage() {
            const prompt = imagePrompt.value.trim();
            if (!prompt) { return; }
    
            generateImageButton.disabled = true;
            imagePlaceholder.classList.add('opacity-0');
            generatedImage.classList.add('hidden');
            imageLoader.classList.remove('hidden');
    
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatHistory: prompt, model: 'imagen' })
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = errorText;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || JSON.stringify(errorData);
                    } catch (e) { /* Ignore */ }
                    throw new Error(errorMessage);
                }
    
                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden');
                } else {
                    throw new Error('API 응답에서 이미지 데이터를 찾을 수 없습니다.');
                }
    
            } catch (error) {
                console.error('Image Generation Error:', error);
                let errorHTML = '<div class="text-red-500 text-sm p-4 text-center">';
                
                if (error.message.includes('429') || error.message.includes('한도')) {
                    errorHTML += '요청 한도를 초과했습니다.<br>잠시 후 다시 시도해주세요.';
                } else if (!navigator.onLine) {
                    errorHTML += '인터넷 연결을 확인해주세요.';
                } else {
                    errorHTML += `이미지 생성 중 오류가 발생했습니다.<br>${error.message}`;
                }
                
                errorHTML += '<br><button onclick="location.reload()" class="mt-2 text-blue-500 underline">페이지 새로고침</button></div>';
                imagePlaceholder.innerHTML = errorHTML;
                imagePlaceholder.classList.remove('opacity-0');
            } finally {
                imageLoader.classList.add('hidden');
                generateImageButton.disabled = false;
            }
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            removePreview();

            if (file.type.startsWith('image/')) {
                try {
                    // 파일 크기가 1MB를 초과하면 압축
                    if (file.size > 1024 * 1024) {
                        const compressed = await compressImage(file);
                        uploadedFile = { 
                            type: 'image', 
                            data: compressed.dataUrl, 
                            mimeType: file.type, 
                            name: file.name,
                            originalSize: file.size,
                            compressedSize: compressed.blob.size
                        };
                        previewImage.src = compressed.dataUrl;
                        previewFilename.textContent = file.name;
                        previewFilesize.textContent = `(${formatFileSize(compressed.blob.size)})`;
                    } else {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            uploadedFile = { 
                                type: 'image', 
                                data: e.target.result, 
                                mimeType: file.type, 
                                name: file.name,
                                originalSize: file.size
                            };
                            previewImage.src = e.target.result;
                            previewFilename.textContent = file.name;
                            previewFilesize.textContent = `(${formatFileSize(file.size)})`;
                            previewImage.classList.remove('hidden');
                            previewPdfIcon.classList.add('hidden');
                            filePreviewContainer.classList.add('visible');
                        };
                        reader.readAsDataURL(file);
                        return;
                    }
                    previewImage.classList.remove('hidden');
                    previewPdfIcon.classList.add('hidden');
                    filePreviewContainer.classList.add('visible');
                } catch (error) {
                    console.error('이미지 압축 실패:', error);
                    addChatMessage('bot', [{ text: '이미지 처리 중 오류가 발생했습니다.' }]);
                }
            } else if (file.type === 'application/pdf') {
                uploadedFile = { type: 'pdf', data: file, name: file.name };
                previewFilename.textContent = file.name;
                previewFilesize.textContent = `(${formatFileSize(file.size)})`;
                previewImage.classList.add('hidden');
                previewPdfIcon.classList.remove('hidden');
                filePreviewContainer.classList.add('visible');
            }
        }

        function removePreview() {
            uploadedFile = { type: null, data: null, name: null };
            fileInput.value = '';
            filePreviewContainer.classList.remove('visible');
        }

        async function extractTextFromPdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n\n';
            }
            return fullText;
        }

        function openSettings() {
            personaInput.value = currentPersona;
            settingsModal.classList.remove('hidden');
        }

        function closeSettings() {
            settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            currentPersona = personaInput.value;
            localStorage.setItem('feraPersona', currentPersona);
            closeSettings();
            chatMessages.innerHTML = '';
            chatHistory = [];
            const initialMessageDiv = document.createElement('div');
            initialMessageDiv.id = 'initial-message';
            chatMessages.appendChild(initialMessageDiv);
            addChatMessage('bot', [{text: '페르소나가 업데이트되었습니다. 새로운 대화를 시작해보세요!'}]);
        }
    
        // --- Event Listeners ---
        settingsButton.addEventListener('click', openSettings);
        exportButton.addEventListener('click', exportChat);
        themeToggle.addEventListener('click', toggleTheme);
        closePersonaButton.addEventListener('click', closeSettings);
        savePersonaButton.addEventListener('click', saveSettings);
        chatTabButton.addEventListener('click', () => switchTabs('chat'));
        imageTabButton.addEventListener('click', () => switchTabs('image'));
        fileButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        removePreviewButton.addEventListener('click', removePreview);
        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage();
            }
        });
        generateImageButton.addEventListener('click', handleGenerateImage);
        imagePrompt.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleGenerateImage();
            }
        });
        
        // 모바일 최적화 초기화
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            // 모바일 키보드 대응
            handleMobileKeyboard();
            detectVirtualKeyboard();
        }
        
        // 화면 회전 감지
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (chatMessages) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }, 100);
        });
    
    </script>
