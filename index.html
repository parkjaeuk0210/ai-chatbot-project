<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERA - AI Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background: linear-gradient(120deg, #f0f9ff 0%, #e0f2fe 100%);
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.5);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.4); }
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .content-pane, #settings-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .content-pane {
            opacity: 0;
            transform: scale(0.98);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        .content-pane.is-active { opacity: 1; transform: scale(1); pointer-events: auto; }
        .message-bubble { animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop-in {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        #image-preview-container {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, margin-bottom 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        #image-preview-container.visible {
            max-height: 100px;
            opacity: 1;
            margin-bottom: 0.75rem;
        }
        #settings-modal.hidden {
            opacity: 0;
            transform: scale(1.05);
            pointer-events: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-2 sm:p-4">
    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black/30 flex items-center justify-center p-4 z-50">
        <div class="glass-effect w-full max-w-lg rounded-2xl shadow-lg p-6 border-none">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-800">AI 페르소나 설정</h2>
                <button id="close-persona-button" class="text-slate-500 hover:text-slate-800 text-3xl leading-none">&times;</button>
            </div>
            <p class="text-sm text-slate-600 mb-4">AI의 이름, 성격, 말투 등을 자유롭게 설정하여 나만의 AI를 만들어보세요.</p>
            <textarea id="persona-input" class="w-full h-40 p-3 bg-white/70 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition text-sm" placeholder="AI의 페르소나를 입력하세요..."></textarea>
            <div class="flex justify-end mt-4">
                <button id="save-persona-button" class="bg-blue-500 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-600 transition-colors shadow-md">저장</button>
            </div>
        </div>
    </div>

    <div class="w-full max-w-4xl h-[95vh] md:h-[85vh] glass-effect rounded-3xl shadow-2xl shadow-blue-100/50 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="p-4 flex-shrink-0 border-b border-white/20 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">FERA</h1>
            <div class="flex items-center bg-white/40 rounded-full p-1 space-x-1">
                <button id="chat-tab-button" class="tab-button bg-white text-blue-600 px-4 py-1.5 rounded-full text-sm font-semibold shadow-sm transition-all duration-300">채팅</button>
                <button id="image-tab-button" class="tab-button text-slate-600 px-4 py-1.5 rounded-full text-sm font-semibold transition-all duration-300">이미지 생성</button>
                <div class="w-px h-5 bg-slate-300/70 mx-1"></div>
                <button id="settings-button" class="text-slate-600 hover:text-slate-800 transition-colors w-9 h-9 flex items-center justify-center rounded-full hover:bg-white/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>
        </header>

        <!-- Main Content Wrapper -->
        <main class="flex-1 relative">
            <!-- Chatbot UI -->
            <div id="chat-ui" class="content-pane is-active flex flex-col h-full p-2 sm:p-4 md:p-6">
                <div id="chat-messages" class="flex-1 overflow-y-auto space-y-5 pr-2">
                    <div id="initial-message" class="flex items-start gap-3 max-w-lg message-bubble">
                        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">AI</div>
                        <div class="bg-white/80 rounded-2xl rounded-tl-none p-3.5 text-sm text-slate-800 shadow-sm">
                            <p>안녕하세요! FERA 챗봇입니다. 무엇이든 물어보세요.</p>
                        </div>
                    </div>
                </div>
                <!-- Image Preview Area -->
                <div id="image-preview-container" class="px-2">
                    <div class="relative inline-block">
                        <img id="preview-image" src="" class="h-20 rounded-lg object-cover">
                        <button id="remove-preview-button" class="absolute -top-2 -right-2 bg-slate-700 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold border-2 border-white">&times;</button>
                    </div>
                </div>
                <!-- Chat Input -->
                <div class="mt-2 flex items-center gap-2 sm:gap-3 flex-shrink-0">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <button id="file-button" class="bg-white/70 text-slate-500 w-10 h-10 sm:w-11 sm:h-11 rounded-full hover:bg-white transition-colors flex items-center justify-center flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>
                    <!-- *** 수정된 부분: 채팅 입력창 스타일 변경 *** -->
                    <input type="text" id="chat-input" class="flex-1 p-3 bg-white/80 border border-white/40 rounded-full focus:ring-2 focus:ring-blue-400 focus:outline-none transition placeholder:text-slate-500 min-w-0 shadow-inner shadow-black/5">
                    <button id="send-button" class="bg-blue-500 text-white w-10 h-10 sm:w-11 sm:h-11 rounded-full font-semibold hover:bg-blue-600 transition-colors disabled:bg-slate-400 flex items-center justify-center flex-shrink-0 shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </div>
            </div>

            <!-- Image Generation UI -->
            <div id="image-ui" class="content-pane hidden flex-col items-center justify-center h-full p-4 md:p-6">
                 <div class="w-full max-w-2xl text-center">
                    <h2 class="text-3xl font-bold text-slate-800 mb-2"> 이미지 생성</h2>
                    <p class="text-slate-500 mb-8">생성하고 싶은 이미지에 대한 설명을 입력해주세요.</p>
                    <div class="flex items-center gap-3 mb-6">
                        <!-- *** 수정된 부분: 이미지 생성 입력창 스타일 변경 *** -->
                        <input type="text" id="image-prompt" class="flex-1 p-3 bg-white/80 border border-white/40 rounded-full focus:ring-2 focus:ring-indigo-400 focus:outline-none transition placeholder:text-slate-500 min-w-0 shadow-inner shadow-black/5">
                        <button id="generate-image-button" class="bg-indigo-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-indigo-600 transition-colors disabled:bg-slate-400 shadow-lg flex-shrink-0">
                            생성하기
                        </button>
                    </div>
                    <div class="w-full max-w-2xl mx-auto">
                        <div id="image-display-wrapper" class="relative w-full bg-black/5 rounded-2xl border-2 border-dashed border-white/30 overflow-hidden" style="padding-top: 56.25%;">
                            <div id="image-result-container" class="absolute inset-0 flex items-center justify-center">
                               <div id="image-placeholder" class="text-slate-500 transition-opacity duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-2 lucide lucide-image"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                                    생성된 이미지가 여기에 표시됩니다.
                                </div>
                               <div id="image-loader" class="hidden spinner"></div>
                               <img id="generated-image" src="" alt="Generated Image" class="hidden absolute inset-0 w-full h-full object-contain"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- DOM Elements ---
        const settingsButton = document.getElementById('settings-button');
        const settingsModal = document.getElementById('settings-modal');
        const personaInput = document.getElementById('persona-input');
        const savePersonaButton = document.getElementById('save-persona-button');
        const closePersonaButton = document.getElementById('close-persona-button');
        const chatTabButton = document.getElementById('chat-tab-button');
        const imageTabButton = document.getElementById('image-tab-button');
        const chatUi = document.getElementById('chat-ui');
        const imageUi = document.getElementById('image-ui');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const fileButton = document.getElementById('file-button');
        const fileInput = document.getElementById('file-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const previewImage = document.getElementById('preview-image');
        const removePreviewButton = document.getElementById('remove-preview-button');
        const imagePrompt = document.getElementById('image-prompt');
        const generateImageButton = document.getElementById('generate-image-button');
        const imageResultContainer = document.getElementById('image-result-container');
        const imagePlaceholder = document.getElementById('image-placeholder');
        const imageLoader = document.getElementById('image-loader');
        const generatedImage = document.getElementById('generated-image');

        // --- State ---
        let chatHistory = [];
        let uploadedImage = { base64: null, mimeType: null };
        const defaultPersona = "이름은 FERA. 차분하고 전문적, 높은 성실성과 신뢰성. 평범한 젊은 한국인의 말투. 높은 창의성과 즐거운 상호작용 중심의 대화를 해드릴게요.";
        let currentPersona = localStorage.getItem('feraPersona') || defaultPersona;
        personaInput.value = currentPersona;
    
        // --- Functions ---
    
        function switchTabs(targetTab) {
            const panes = { chat: chatUi, image: imageUi };
            const buttons = { chat: chatTabButton, image: imageTabButton };

            for (const tabName in buttons) {
                if (tabName === targetTab) {
                    buttons[tabName].classList.add('bg-white', 'text-blue-600', 'shadow-sm');
                    buttons[tabName].classList.remove('text-slate-600');
                } else {
                    buttons[tabName].classList.remove('bg-white', 'text-blue-600', 'shadow-sm');
                    buttons[tabName].classList.add('text-slate-600');
                }
            }
            
            const currentActivePane = document.querySelector('.content-pane.is-active');
            const newActivePane = panes[targetTab];

            if (currentActivePane === newActivePane) return;

            if (currentActivePane) {
                currentActivePane.classList.remove('is-active');
            }
            
            setTimeout(() => {
                if (currentActivePane) currentActivePane.classList.add('hidden');
                newActivePane.classList.remove('hidden');
                newActivePane.classList.add('is-active');
            }, 300);
        }

        function addChatMessage(sender, parts) {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex items-start gap-3 message-bubble';

            let imageHtml = '';
            let textContent = '';

            parts.forEach(part => {
                if (part.inlineData) {
                    imageHtml = `<img src="data:${part.inlineData.mimeType};base64,${part.inlineData.data}" class="rounded-lg mt-2 w-full h-auto">`;
                }
                if (part.text) {
                    textContent = `<p>${part.text.replace(/\n/g, '<br>')}</p>`;
                }
            });

            let bubbleContent = textContent + imageHtml;

            let content;
            if (sender === 'user') {
                wrapper.classList.add('justify-end');
                content = `
                    <div class="bg-blue-500 text-white rounded-2xl rounded-tr-none p-3.5 text-sm shadow-md max-w-lg">
                        ${bubbleContent}
                    </div>
                    <div class="w-9 h-9 rounded-full bg-slate-600 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">나</div>
                `;
            } else {
                wrapper.classList.add('max-w-lg');
                content = `
                    <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">AI</div>
                    <div class="bg-white/80 rounded-2xl rounded-tl-none p-3.5 text-sm text-slate-800 shadow-sm">
                        ${bubbleContent}
                    </div>
                `;
            }
            wrapper.innerHTML = content;
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
        function toggleChatLoading(show) {
            let loadingEl = document.getElementById('loading-indicator');
            if (show) {
                if (!loadingEl) {
                    loadingEl = document.createElement('div');
                    loadingEl.id = 'loading-indicator';
                    loadingEl.className = 'flex items-start gap-3 max-w-lg message-bubble';
                    loadingEl.innerHTML = `
                        <div class="w-9 h-9 rounded-full bg-gradient-to-br from-blue-400 to-indigo-500 flex items-center justify-center text-white font-bold text-base flex-shrink-0 shadow-md">AI</div>
                        <div class="bg-white/80 rounded-2xl rounded-tl-none p-3.5 text-sm text-slate-800 shadow-sm flex items-center space-x-1.5">
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                            <div class="w-2 h-2 bg-slate-400 rounded-full animate-bounce"></div>
                        </div>
                    `;
                    chatMessages.appendChild(loadingEl);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else {
                if (loadingEl) {
                    loadingEl.remove();
                }
            }
        }
    
        async function handleSendMessage() {
            const message = chatInput.value.trim();
            if (!message && !uploadedImage.base64) return;

            const userParts = [];
            if (uploadedImage.base64) {
                userParts.push({ inlineData: { mimeType: uploadedImage.mimeType, data: uploadedImage.base64.split(',')[1] } });
            }
            if (message) {
                userParts.push({ text: message });
            }

            const initialMessage = document.getElementById('initial-message');
            if(initialMessage) initialMessage.remove();

            addChatMessage('user', userParts);
            chatInput.value = '';
            removePreview();
            sendButton.disabled = true;
            toggleChatLoading(true);
    
            chatHistory.push({ role: "user", parts: userParts });
    
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chatHistory: chatHistory, 
                        model: 'gemini',
                        persona: currentPersona
                    })
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = errorText;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || JSON.stringify(errorData);
                    } catch (e) { /* Ignore */ }
                    throw new Error(errorMessage);
                }
    
                const result = await response.json();
                toggleChatLoading(false);
                
                if (result.candidates && result.candidates.length > 0) {
                    const botParts = result.candidates[0].content.parts;
                    addChatMessage('bot', botParts);
                    chatHistory.push(result.candidates[0].content);
                } else { throw new Error('응답을 받았지만 내용이 비어있습니다.'); }
    
            } catch (error) {
                console.error('Error:', error);
                toggleChatLoading(false);
                addChatMessage('bot', [{ text: `오류가 발생했습니다: ${error.message}` }]);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
    
        async function handleGenerateImage() {
            const prompt = imagePrompt.value.trim();
            if (!prompt) { return; }
    
            generateImageButton.disabled = true;
            imagePlaceholder.classList.add('opacity-0');
            generatedImage.classList.add('hidden');
            imageLoader.classList.remove('hidden');
    
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chatHistory: prompt, model: 'imagen' })
                });
    
                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = errorText;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMessage = errorData.message || JSON.stringify(errorData);
                    } catch (e) { /* Ignore */ }
                    throw new Error(errorMessage);
                }
    
                const result = await response.json();
                
                if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
                    const imageUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    generatedImage.src = imageUrl;
                    generatedImage.classList.remove('hidden');
                } else {
                    throw new Error('API 응답에서 이미지 데이터를 찾을 수 없습니다.');
                }
    
            } catch (error) {
                console.error('Image Generation Error:', error);
                imagePlaceholder.innerHTML = `<div class="text-red-500 text-sm p-4 text-center">이미지 생성 중 오류:<br>${error.message}</div>`;
                imagePlaceholder.classList.remove('opacity-0');
            } finally {
                imageLoader.classList.add('hidden');
                generateImageButton.disabled = false;
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file || !file.type.startsWith('image/')) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = { base64: e.target.result, mimeType: file.type };
                previewImage.src = e.target.result;
                imagePreviewContainer.classList.add('visible');
            };
            reader.readAsDataURL(file);
        }

        function removePreview() {
            uploadedImage = { base64: null, mimeType: null };
            fileInput.value = '';
            imagePreviewContainer.classList.remove('visible');
        }

        function openSettings() {
            personaInput.value = currentPersona;
            settingsModal.classList.remove('hidden');
        }

        function closeSettings() {
            settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            currentPersona = personaInput.value;
            localStorage.setItem('feraPersona', currentPersona);
            closeSettings();
            chatMessages.innerHTML = '';
            chatHistory = [];
            const initialMessageDiv = document.createElement('div');
            initialMessageDiv.id = 'initial-message';
            chatMessages.appendChild(initialMessageDiv);
            addChatMessage('bot', [{text: '페르소나가 업데이트되었습니다. 새로운 대화를 시작해보세요!'}]);
        }
    
        // --- Event Listeners ---
        settingsButton.addEventListener('click', openSettings);
        closePersonaButton.addEventListener('click', closeSettings);
        savePersonaButton.addEventListener('click', saveSettings);
        chatTabButton.addEventListener('click', () => switchTabs('chat'));
        imageTabButton.addEventListener('click', () => switchTabs('image'));
        fileButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        removePreviewButton.addEventListener('click', removePreview);
        sendButton.addEventListener('click', handleSendMessage);
        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSendMessage();
            }
        });
        generateImageButton.addEventListener('click', handleGenerateImage);
        imagePrompt.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleGenerateImage();
            }
        });
    
    </script>
</body>
</html>
